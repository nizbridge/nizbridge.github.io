<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Le Mans Ultimate — Schedule</title>
  <link rel="stylesheet" href="css/style.css" />
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="js/script.js" defer></script>
</head>
<body>
  <div class="wrap">
    <header class="site-header">
      <div class="title-wrap">
        <h1>Le Mans Ultimate — Schedule <span id="current-time">--:--:-- (KST)</span></h1>
      </div>
      <nav class="tabs">
        <div>
          <strong>Beginner</strong>
          <div class="tabs__list">
            <button class="tab-btn active" data-src="api/beginner-race1.json">Race-1</button>
            <button class="tab-btn" data-src="api/beginner-race2.json">Race-2</button>
          </div>
        </div>
        <div>
          <strong>Intermediate</strong>
          <div class="tabs__list">
            <button class="tab-btn" data-src="api/intermediate-race1.json">Race-1</button>
            <button class="tab-btn" data-src="api/intermediate-race2.json">Race-2</button>
          </div>
        </div>
        <div>
          <strong>Advanced</strong>
          <div class="tabs__list">
            <button class="tab-btn" data-src="api/advanced-race1.json">Race-1</button>
            <button class="tab-btn" data-src="api/advanced-race2.json">Race-2</button>
          </div>
        </div>
        <div>
          <strong>Weekly</strong>
          <div class="tabs__list">
            <button class="tab-btn" data-src="api/weekly1.json">Race-1</button>
            <!-- <button class="tab-btn" data-src="api/weekly2.json">Race-2</button> -->
          </div>
        </div>
        <div>
          <strong>Champs</strong>
          <div class="tabs__list">
            <button class="tab-btn" data-src="api/champ-1.json">Bronze</button>
            <button class="tab-btn" data-src="api/champ-2.json">Silver</button>
            <button class="tab-btn" data-src="api/champ-3.json">Gold</button>
          </div>
        </div>
      </nav>
      
    </header>

    <main class="content">
      <section id="race-info">
        <!-- <div class="info-item"><span>타입</span> <strong id="info-name">-</strong></div> -->
        <div class="info-item"><strong id="info-grade">-</strong></div>
        <div class="info-item"><strong id="info-class">-</strong></div>
        <div class="info-item"><strong id="info-car">-</strong> cars</div>
        <div class="info-item"><strong id="info-time">-</strong> min</div>
      </section>
      
      <table id="time-table" class="time-table">
        <thead>
          <tr>
            <th colspan="4">레이스 타임 (KST)</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      
      </section>

      <footer class="footer">
        <div>© 2026 Nizbridge</div>
      </footer>
    </main>
  </div>
</body>
</html>
