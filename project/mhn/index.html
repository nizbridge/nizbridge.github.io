<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roguelike</title>
    <link rel="stylesheet" href="css/mhn.css">
</head>
<body>
    <h1>Roguelike - Floor <span id="floor-number">1</span></h1>
    <div id="game-container">
        <div id="game"></div>
        <div id="player-info"></div>
    </div>
    <div id="log"></div>

     <!-- 팝업 요소 추가 -->
     <div class="overlay" id="game-over-overlay">
        <div class="popup">
            <h2>Game Over</h2>
            <p id="score"></p>
            <button onclick="location.reload()">Restart</button>
        </div>
    </div>

    <script src="js/mhn.js"></script>
</body>
</html>
