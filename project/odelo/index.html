<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>오델로</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="mode-select">
    <h2>오델로 게임 모드 선택</h2>
    <button onclick="startGame('human')">👫 사람 vs 사람</button>
    <button onclick="startGame('ai')">🧑 vs 🤖 AI</button>
  </div>

  <div id="game-container" style="display:none;">
    <div class="scoreboard">
      ⚫ <span id="black-count">2</span> : ⚪ <span id="white-count">2</span>
    </div>
    <div id="status">게임 준비 중...</div>
    <div id="board" class="board"></div>
    <button id="reset">다시 시작</button>
  </div>
  <div id="ai-level-select" style="display:none; text-align:center;">
    <h2>AI 난이도 선택</h2>
    <p>1 (쉬움) ~ 5 (어려움)</p>
    <div class="levelSelector">
      <button onclick="startGameWithLevel(1)">1</button>
      <button onclick="startGameWithLevel(2)">2</button>
      <button onclick="startGameWithLevel(3)">3</button>
      <button onclick="startGameWithLevel(4)">4</button>
      <button onclick="startGameWithLevel(5)">5</button>
    </div>
  </div>
  

  <script src="script.js"></script>
</body>
</html>
