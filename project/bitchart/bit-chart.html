<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Bit-Chart</title>
<script src="js/jquery-latest.min.js"></script>
<style>
	dt{position:relative;float:left;}
	dt:after{content:':';padding:0 4px}
	dd{oveflow:hidden}
</style>
</head>
<body>
	<dl id="checkdata"></dl>
</body>
<script>
	var price=0,
	prePrice=0,
	priceH=0,
	prePriceH=0,
	priceH4=0,
	prePriceH4=0;
	function checkBit() {


		$('#checkdata').html('');
		$.ajax({
			url:'https://crix-api-endpoint.upbit.com/v1/crix/candles/minutes/10?code=CRIX.UPBIT.KRW-SNT&count=2',
			dataType:'json',
			success:function(data){
				

				$.each(data, function(index, item){
					var date = new Date(item.timestamp);

					if(index == 0) {
						price = item.tradePrice;
						$('#checkdata').append('<dt>time</dt><dd>' + date + '</dd>');
						$('#checkdata').append('<dt>code</dt><dd>' + item.code + '</dd>');
						$('#checkdata').append('<dt>price</dt><dd>' + item.tradePrice + '</dd>');
						$('#checkdata').append('<dt>highPrice</dt><dd>' + item.highPrice + '</dd>');
						$('#checkdata').append('<dt>lowPrice</dt><dd>' + item.lowPrice + '</dd>');
					}
					else {
						$('#checkdata').append('<dt>prePrice</dt><dd>' + item.tradePrice + '</dd>');
						prePrice = item.tradePrice;
					}
				});
			}
		});
		$.ajax({
			url:'https://crix-api-endpoint.upbit.com/v1/crix/candles/minutes/60?code=CRIX.UPBIT.KRW-SNT&count=2',
			dataType:'json',
			success:function(data){

				$.each(data, function(index, item){
					var date = new Date(item.timestamp);

					if(index == 0) {
						priceH = item.tradePrice;
					}
					else {
						$('#checkdata').append('<dt>prePriceH</dt><dd>' + item.tradePrice + '</dd>');
						prePriceH = item.tradePrice;
					}
				});
			}
		});
		document.title = price + ' : ' + (price-prePrice) + ' : ' + (priceH-prePriceH);

		setTimeout("checkBit()",2000);
	}
	checkBit();
</script>
</html>
